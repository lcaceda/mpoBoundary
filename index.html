// When a click event occurs near a polygon, open a popup at the location of
// the feature, with description HTML from its properties.
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['county-layer'] });
    if (!features.length) {
        return;
    }

    var feature = features[0];

    var popup = new mapboxgl.Popup()
        .setLngLat(map.unproject(e.point))
        .setHTML(feature.properties.NAMELSAD10 +"<br> 2010 Total population: " + feature.properties.totpop10 + "<br>" + feature.properties.count)
        .setHTML(feature.properties.NAMELSAD10 +"<br> 2010 Total population: " + feature.properties.totpop10 + '<br> <a href="http://77.104.152.48/~arctrpst/neighborhoodnexus/fulton-county-profile/" target="_blank">Visit the County Factsheets</a>')
         // .setURL('<a href="http://www.google.com">Visit Google</a>"')
        .addTo(map);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['county-layer'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
